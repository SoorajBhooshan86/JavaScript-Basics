<!DOCTYPE HTML>

<html>

<head>




</head>

<body>

    <button onclick="playerMove('Rock')">Rock</button>
    <button onclick="playerMove('Paper')">Paper</button>
    <button onclick="playerMove('Scissors')">Scissors</button>
    <button onclick="alert(`Wins:${score.win} Lost:${score.lose} Tie:${score.tie}`)">Show Score</button>
    <button onclick="reset()">Reset Score</button>

    <p class="js-move"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>




    <script>

        let score = getTheScore() || {

            win: 0,
            lose: 0,
            tie: 0,
        };

        function reset() {
            score.win = 0;
            score.lose = 0;
            score.tie = 0;

            localStorage.removeItem('score');
            document.querySelector('.js-score').innerHTML = `Wins:${score.win} Lost:${score.lose} Tie:${score.tie}`;
        }

        function storeTheScore() {
            localStorage.setItem('score', JSON.stringify(score));
        }

        function getTheScore() {
            return JSON.parse(localStorage.getItem('score'));
        }

        function playerMove(move) {


            let computersMove = something();
            let result = '';

            console.log(computersMove);

            if (computersMove === move) {
                result = 'Its a Tie';
                score.tie++;
            } else {
                if (computersMove === 'Rock') {

                    if (move === 'Paper') {
                        result = 'You Win';
                        score.win++;
                    } else {
                        result = 'You lost';
                        score.lose++;
                    }
                }

                if (computersMove === 'Paper') {
                    if (move === 'Scissors') {
                        result = 'You Win';
                        score.win++;
                    } else {
                        result = 'You lost';
                        score.lose++;
                    }
                }


                if (computersMove === 'Scissors') {
                    if (move === 'Rock') {
                        result = 'You Win';
                        score.win++;
                    } else {
                        result = 'You lost';
                        score.lose++;
                    }
                }
            }
            storeTheScore();
            document.querySelector('.js-move').innerHTML = `Your Choice : ${move} , Computers Choice ${computersMove}`;
            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-score').innerHTML = `Wins:${score.win} Lost:${score.lose} Tie:${score.tie}`;

        }

        function something() {

            const randomNumber = Math.random();
            let computersMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) computersMove = 'Rock';
            if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) computersMove = 'Paper';
            if (randomNumber >= 2 / 3 && randomNumber < 1) computersMove = 'Scissors';

            return computersMove;
        }
    </script>


</body>

</html>
