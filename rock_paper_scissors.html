<!DOCTYPE HTML>

<html>

<head>
    <link rel="stylesheet" href="css/rock-paper-scissors.css">
    <script src="script/rock-paper-scissors.js"></script>
</head>

<body>

    <button class="move-icon" onclick="playerMove('rock')"><img class=" image-icon" src="images/rock.jpeg"></button>
    <button class="move-icon" onclick="playerMove('paper')"><img class=" image-icon" src="images/paper.jpeg"></button>
    <button class="move-icon" onclick="playerMove('scissors')"><img class=" image-icon"
            src="images/scissors.jpeg"></button>
    <button onclick="alert(`Wins:${score.win} Lost:${score.lose} Tie:${score.tie}`)">Show Score</button>
    <button onclick="reset()">Reset Score</button>
    <button onclick="autoPlay()">Auto Play</button>

    <p class="js-move"></p>
    <p class="js-result result"></p>
    <p class="js-score"></p>

</body>

</html>
